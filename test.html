<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="adaptive.css">
    <style>

    </style>
</head>
<body>
    <nav>
        <div class="navigation">
            <button type="button" class="round-btn menu-btn" id="burger"></button>
            <button type="button" class="menu-btn" id="group"></button>
            <button type="button" class="round-btn menu-btn" id="call"></button>
            <button type="button" class="round-btn menu-btn" id="chat"></button>
            <button type="button" class="round-btn menu-btn" id="profile"></button>
            <button type="button" class="round-btn menu-btn" id="repair"></button>
            <button type="button" class="round-btn menu-btn" id="checkstatus"></button>
        </div>
        <div class="heading">
            Услуги и сервисы
        </div>
    </nav>
    <div class="scrollbar">
        <label class="scrollbar__section">
            <input type="radio" name="section" class="scrollbar__radiobutton" checked>
            <div class="scrollbar__text-bg">
                Ремонтируемые бренды
            </div>
        </label>
        <label class="scrollbar__section">
            <input type="radio" name="section" class="scrollbar__radiobutton">
            <div class="scrollbar__text-bg">
                Дополнительные услуги
            </div>
        </label>
        <label class="scrollbar__section">
            <input type="radio" name="section" class="scrollbar__radiobutton">
            <div class="scrollbar__text-bg">
                Цены на услуги
            </div>
        </label>
        <label class="scrollbar__section">
            <input type="radio" name="section" class="scrollbar__radiobutton">
            <div class="scrollbar__text-bg">
                Адреса сервисных центров
            </div>
        </label>
        <label class="scrollbar__section">
            <input type="radio" name="section" class="scrollbar__radiobutton">
            <div class="scrollbar__text-bg">
                Специальные цены
            </div>
        </label>
    </div>

    <div class="reviews">Отзывы</div>

    <div class="content">
        <div class="content__textbox">
            <div class="content__description">
                Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </div>

            <label class="content__expand">
                Читать далее
            </label>
        </div>
        
        <img src="picture.png" alt="picture">
        
    </div>
